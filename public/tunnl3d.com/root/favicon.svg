<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>
  <!-- Connection lines forming secure tunnel/mesh -->
  <line x1="16" y1="6" x2="6" y2="16" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="6" x2="26" y2="16" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="16" y2="26" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="26" y1="16" x2="16" y2="26" stroke="url(#grad)" stroke-width="2" stroke-linecap="round"/>
  <line x1="6" y1="16" x2="26" y2="16" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="16" y1="6" x2="16" y2="26" stroke="url(#grad)" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <!-- Network nodes -->
  <circle cx="16" cy="6" r="3" fill="url(#grad)"/>
  <circle cx="6" cy="16" r="3" fill="url(#grad)"/>
  <circle cx="26" cy="16" r="3" fill="url(#grad)"/>
  <circle cx="16" cy="26" r="3" fill="url(#grad)"/>
  <!-- Central eye - outer shape -->
  <ellipse cx="16" cy="16" rx="5" ry="3.5" fill="url(#grad)"/>
  <!-- Eye - iris -->
  <circle cx="16" cy="16" r="2.5" fill="#0f0f23"/>
  <!-- Eye - pupil highlight -->
  <circle cx="15" cy="15.5" r="0.8" fill="url(#grad)" opacity="0.6"/>
</svg>
